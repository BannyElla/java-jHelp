 Приложение JHelp представляет собой информационно-справочную систему, реализованную в виде многопользовательского сетевого приложения с доступом к базе данных.

 В зависимости от конкретного наполнения базы данных приложение может служить, например, толковым словарём вида «термин – определение» или словарём иностранных слов вида «иностранное слово – перевод». В этом случае пользователь приложения JHelp может запросить в зависимости от наполнения базы данных либо определение некоторого термина, либо перевод иностранного слова.

 Кроме этого, при наличии соответствующей реализации пользователь приложения может редактировать содержание базы данных, т.е. добавлять в неё новые записи, редактировать записи и удалять их из базы данных.